<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>City Information</h2>
    <form th:object="${city}">
        <div class="form-group" hidden>
            <label for="id">Id:</label>
            <input type="text" class="form-control" id="id"  name="name" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name"  name="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="area">Area:</label>
            <input type="text" class="form-control" id="area" th:field="*{area}">
        </div>
        <div class="form-group">
            <label for="population">Population:</label>
            <input type="text" class="form-control" id="population"  th:field="*{population}">
        </div>
        <div class="form-group">
            <label for="gdp">GDP:</label>
            <input type="text" class="form-control" id="gdp" th:field="*{gdp}">
        </div>
        <div class="form-group">
            <label for="introduction:">Introduction:</label>
            <input type="text" class="form-control" id="introduction:" th:field="*{introduction}">
        </div>
        <div class="form-group">
            <label>Select Country:</label>
            <select class="form-control" th:field="*{country}">
                <option th:each="c:${countries}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <a th:href="@{/cities/showAll}" type="button" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
