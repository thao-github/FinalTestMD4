<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show All Cities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container">
    <h2>City List</h2>

    <a th:href="@{/cities/create}" type="button" class="btn btn-primary">Add</a>
    <!-- The form -->
<!--    <form class="example" th:action="@{/students/search}">-->
<!--        <input type="text" placeholder="Search.." name="search">-->
<!--        <button type="submit"><i class="fa fa-search"></i></button>-->
<!--    </form>-->

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Country</th>
            <th>Area</th>
            <th>Population</th>
            <th>GDP</th>
            <th>Introduction</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c, loop:${cities}">
            <td th:text="${loop.count}"></td>
            <td> <a th:href="@{/cities/{id}/view(id=${c.id})}" th:text="${c.name}"></a></td>
            <td th:text="${c.country.name}"></td>
            <td th:text="${c.area}"></td>
            <td th:text="${c.population}"></td>
            <td th:text="${c.gdp}"></td>
            <td th:text="${c.introduction}"></td>
            <td>
                <a th:href="@{/cities/{id}/edit(id=${c.id})}" type="button" class="btn btn-warning">Edit</a>
                <a th:href="@{/cities/{id}/delete(id=${c.id})}" type="button" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
