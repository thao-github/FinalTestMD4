<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Create New City</h2>
    <form th:action="@{/cities/create}" th:object="${city}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="form-group">
            <label for="area">Area:</label>
            <input type="text" class="form-control" id="area" placeholder="Enter area" name="area">
        </div>
        <div class="form-group">
            <label for="population">Population:</label>
            <input type="text" class="form-control" id="population" placeholder="Enter Population" name="population">
        </div>
        <div class="form-group">
            <label for="gdp">GDP:</label>
            <input type="text" class="form-control" id="gdp" placeholder="Enter GDP" name="gdp">
        </div>
        <div class="form-group">
            <label for="introduction">Introduction:</label>
            <input type="text" class="form-control" id="introduction" placeholder="Enter Introduction" name="introduction">
        </div>
        <div class="form-group">
            <label>Select Country:</label>
            <select class="form-control" th:field="*{country}">
                <option th:each="c:${countries}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add New City</button>
    </form>
</div>
</body>
</html>
